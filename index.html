<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">

    <title>Calculator</title>
</head>
<body>
<div class="wrapper">
    <input type="text" class="screen" readonly/>

    <section class="calc-buttons">
        <div class="calc-button-row">
            <button class="calc-button" data-value="AC">AC</button>
            <button class="calc-button" data-value="DEL">DEL</button>
            <button class="calc-button" data-value="%">%</button>
            <button class="calc-button" data-value="/">/</button>
        </div>
        <div class="calc-button-row">
            <button class="calc-button" data-value="7">7</button>
            <button class="calc-button" data-value="8">8</button>
            <button class="calc-button" data-value="9">9</button>
            <button class="calc-button" data-value="*">&times</button>
        </div>
        <div class="calc-button-row">
            <button class="calc-button" data-value="4">4</button>
            <button class="calc-button" data-value="5">5</button>
            <button class="calc-button" data-value="6">6</button>
            <button class="calc-button" data-value="-">&minus;</button>
        </div>
        <div class="calc-button-row">
            <button class="calc-button" data-value="1">1</button>
            <button class="calc-button" data-value="2">2</button>
            <button class="calc-button" data-value="3">3</button>
            <button class="calc-button" data-value="+">&plus;</button>
        </div>
        <div class="calc-button-row">
            <button class="calc-button double" data-value="0">0</button>
            <button class="calc-button" data-value=".">.</button>
            <button class="calc-button" data-value="=">&equals;</button>
        </div>
    </section>
</div>


   <script src="script.js"></script>
</body>
</html>
